<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary Generator App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4 heading">Summary Generator App</h1>
          <p class="lead">Retrieve the best summary for your text</p>
        </div>
      </div>
    </div>

    <div class="container" style="display: flex; justify-content: space-around">
      <p class="original_title col-sm-4">Original Text</p>
      <p class="summary_title col-sm-4">Summary</p>
    </div>

    <div class="container srt">
      <p class="originalTxt col-sm-6">{{original_txt}}</p>
      <div class="container col-sm-6">
        <p class="summaryTxt">{{summary}}</p>
        <button type="submit" class="btn btn-success" style="margin-left: 10px">
          {{len_summary}} Words
        </button>
      </div>
    </div>

    <div class="container">
      <button type="submit" class="btn btn-danger">
        {{len_org_txt}} Words
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
